<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Đăng kí tài khoản</h1>
        </div>

        <div class="content">
            <div class="name">
                <h2>Họ tên: </h2>
                <input type="text">
            </div>

            <div class="email">
                <h2>Email: </h2>
                <input type="email">
            </div>

            <div class="phone">
                <h2>Số điện thoại: </h2>
                <input type="number">
            </div>

            <div class="date">
                <h2>Sinh nhật: </h2>
                <input type="date">
            </div>

            <div class="address">
                <h2>Địa chỉ:</h2>
                <input type="text">
            </div>

            <div class="note">
                <h2>Ghi chú: </h2>
                <input type="">
            </div>

            <div class="button">
                <button>Đăng ký</button>
            </div>

        </div>
    </div>
</body>
</html>
